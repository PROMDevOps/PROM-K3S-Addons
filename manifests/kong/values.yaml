kong:
  enabled: true
  fullnameOverride: kong
  proxy:
    type: ClusterIP

  admin:
    enabled: true
    type: ClusterIP
    http:
      enabled: true

konga:
  nameOverride: konga
  enabled: true
  podDisruptionBudget:
    enabled: false
  pods:
    controller: deployment
    image:
      name: "pantsel/konga"
      tag: "latest"
    ports:
      - name: http
        containerPort: 1337
        protocol: TCP
    env:
      - name: ASPNETCORE_ENVIRONMENT
        value: "Development"
  ingress:
    enabled: false

  service:
    enabled: true
    ports:
      - port: 80
        targetPort: 1337
        protocol: TCP
        name: http
